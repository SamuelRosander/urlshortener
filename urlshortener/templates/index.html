{% extends "layout.html" %}
{% block body %}

{% if links %}
<h3>Links</h3>
    {% for link in links %}
    <div class="link-container">
        <div class="link-container-top-row">
            <div class="link-infotext" title="{{ link.long_url }}">
                {{ link.long_url }}
            </div>
            <a href="{{ url_for('delete_link', short_url=link.short_url) }}"
                    onClick="return confirm('Are you sure you want to delete this link?')"
                    class="link-delete">&times;</a>
        </div>
        <div class="short_url-box">
            <a href="{{ url_for('redirect_url', short_url=link.short_url) }}"
                target="_blank" id="short_url-{{ link.short_url }}">
                {{ request.host  + "/" + link.short_url }}</a>
            <button onClick="copyURL('{{ link.short_url }}')" class="btn">
                Copy</button>
        </div>
        <div class="link-infotext">
            This link has been used {{ link.no_of_clicks }} 
            {{ "time" if link.no_of_clicks == 1 else "times" }}
        </div>
    </div>
    {% endfor %}
{% endif %}
{% endblock %}
