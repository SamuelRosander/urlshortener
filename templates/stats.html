{% extends "layout.html" %}
{% block body %}

<div class="long_url-label" title="{{ link.long_url }}">{{ link.long_url }}</div>
<div class="short_url-container">
    <div class="short_url-label" id="short_url">
        <a href="{{ url_for('redirect_url', short_url=link.short_url) }}" target="_blank">{{ request.host_url + link.short_url }}</a>
    </div>
    <button onClick="copyURL()">Copy</button>
</div>

{% endblock %}
